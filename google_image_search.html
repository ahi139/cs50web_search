<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
</head>

<body>
    <form action="https://google.com/search">
        <label for="search">Search:</label>
        <input type="text" class="form-control" placeholder="Enter your search terms" id="search">
        <button type="submit" class="btn btn-primary form-control">Search!</button>
    </form>
</body>

</html>
