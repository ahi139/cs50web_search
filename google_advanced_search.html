<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./search_style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="top-advanced">
            <div class="col-sm-2">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="mt-5 w-75 m-auto">
            </div>
            <div class="col-sm-10 justify-content-end">
                <nav class="navbar justify-content-end">
                    <ul class="nav navbar-expand-sm">
                        <li class="nav-item">
                            <a class="nav-link" href="./google_search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./google_image_search.html">Image Search</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 m-sm-5 border border-secondary border-top-0 border-left-0 border-right-0">
                <h3>Advanced search</p>
            </div>
        </div>
        <div class="row m-sm-5">
            <div class="col-sm-12">
                <form action="https://www.google.com/search" method="GET">
                    <div class="row justfy-content-end">
                        <div class="col-sm-2 align-middle">
                            <label for="query1">all these words:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="as_q" class="form-control mb-sm-2" placeholder="Google Search" id="query1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="query2">This exact word or phrase:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="as_epq" class="form-control mb-sm-2" placeholder="Google Search" id="query2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="query3">any of these words:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="as_oq" class="form-control mb-sm-2" placeholder="Google Search" id="query3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="query4">none of these words:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="as_eq" class="form-control mb-sm-2" placeholder="Google Search" id="query4">
                        </div>
                        <input type="hidden" name="as_nlo" value="">
                        <input type="hidden" name="as_nhi" value="">
                        <input type="hidden" name="lr" value="">
                        <input type="hidden" name="cr" value="">
                        <input type="hidden" name="as_qdr" value="all">
                        <input type="hidden" name="as_sitesearch" value="">
                        <input type="hidden" name="as_occt" value="any">
                        <input type="hidden" name="safe" value="image">
                        <input type="hidden" name="as_filetype" value="">
                        <input type="hidden" name="tbs" value="">

                    </div>
                    <div class="row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-3">
                            <input type="submit" class="btn btn-primary form-control" id="" value="Google Search">
                        </div>

                    </div>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
